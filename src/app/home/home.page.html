<ion-content padding no-shadow no-border>
  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200" (ionRefresh)="DoRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="ion-text-center">
    <h2>Smart Parking</h2>
    <p *ngIf=!isParking>Tidak ada data parkir</p>
    <p *ngIf=isParking>{{ parkingDate }}</p>
  </div>

  <br>
  <br>
  <br>
  <br>

  <div *ngIf=isParking style="padding-top: 0px; padding-bottom: 0px; line-height: 200%;">
    <ion-row>
      <ion-col size="4.5" style=" margin-left: 10%;">
        <div class="ion-text-nowrap" style="overflow: hidden; text-overflow: ellipsis;">
          <ion-text>Area Parkir</ion-text><br>
          <ion-text>Jam Masuk</ion-text> <br>
          <ion-text>Biaya</ion-text> <br>
        </div>
      </ion-col>
      <ion-col size="4.5" style="margin-right: 10%;">
        <div class="ion-text-nowrap" style="overflow: hidden; text-overflow: ellipsis;">
          <ion-text>: {{ parkingAreaParkir}}</ion-text><br>
          <ion-text>: {{ parkingJamMasuk }}</ion-text> <br>
          <ion-text>: Rp {{ parkingBiaya }}</ion-text> <br>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar color="translucent">
    <ion-card (click)="showProfil()">
      <ion-item lines="none" color="translucent">
        <!-- <ion-avatar slot="start">
          <img src="../../../assets/images/user-5.jpg" alt="bg-3">
        </ion-avatar> -->
        <ion-label>
          <p>{{ userName }}</p>
          <!-- <ion-text style="font-size: 12px ;">Susilo Bambang Pamungkas</ion-text> -->
          <ion-text style="font-size: 12px ;" color="primary">{{ userJenis }} - {{ userNopol }}</ion-text>
        </ion-label>
        <ion-button (click)="NavigateToSettingsPage()" fill="outline" slot="end">Saldo : Rp {{userSaldo}}</ion-button>
      </ion-item>
    </ion-card>

    <ion-card no-border>
      <ion-item button detail color="hakuy-dongker" *ngIf=!isParking (click)="parking(0)">Check In</ion-item>
      <ion-item button detail color="hakuy-dongker" *ngIf=isParking (click)="parking(1)">Check Out</ion-item>
    </ion-card>
  </ion-toolbar>
</ion-footer>
